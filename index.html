<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Start Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <main>
        <div id="welcome-container">
    	    <h1 id="greeting"></h1>
    	    <p id="clock"></p>
    	    <div id="weather"></div>
        </div>

        <div id="search-container">
            <form action="https://www.google.com/search" method="get" target="_blank" id="search-form">
                <!-- Search Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="search-icon"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                <input type="text" name="q" placeholder="Search Google..." autocomplete="off">
            </form>
        </div>

        <div class="links-container">
            <div class="link-category">
                <h2>Daily</h2>
                <ul>
                    <li><a href="https://mail.google.com">Gmail</a></li>
                    <li><a href="https://calendar.google.com">Calendar</a></li>
                    <li><a href="https://reddit.com">Reddit</a></li>
                    <li><a href="https://news.ycombinator.com">Hacker News</a></li>
                </ul>
            </div>

            <div class="link-category">
                <h2>Dev</h2>
                <ul>
                    <li><a href="https://github.com">GitHub</a></li>
                    <li><a href="https://stackoverflow.com">Stack Overflow</a></li>
                    <li><a href="https://developer.mozilla.org/en-US/">MDN Docs</a></li>
                </ul>
            </div>

            <div class="link-category">
                <h2>Media</h2>
                <ul>
                    <li><a href="https://youtube.com">YouTube</a></li>
                    <li><a href="https://open.spotify.com">Spotify</a></li>
                    <li><a href="https://twitch.tv">Twitch</a></li>
                </ul>
            </div>
        </div>
    </main>

</body>
</html>
